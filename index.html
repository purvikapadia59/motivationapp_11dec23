<html>
<head>
 	<title>Motivation App by PK</title>
	<style>
    		* {font-family:Arial; font-size: 40px;}
		body{background-color:lightyellow;}
		.btn{width:30%; border-radius:30px;}
	</style>
	<script>
        	function getmsg() {
            	event.preventDefault();
            	let ans = document.getElementById("ans");
            	let messages = [
                	"Success is not final; failure is not fatal: It is the courage to continue that counts.",
                	"It is better to fail in originality than to succeed in imitation.",
                	"The road to success and the road to failure are almost exactly the same.",
                	"Success usually comes to those who are too busy looking for it.",
                	"Develop success from failures. Discouragement and failure are two of the surest stepping stones to success.",
                	"I never dreamed about success. I worked for it.",
                	"Success is getting what you want; happiness is wanting what you get.",
                	"The pessimist sees difficulty in every opportunity. The optimist sees opportunity in every difficulty.",
                	"Don’t let yesterday take up too much of today.",
                	"You learn more from failure than from success. Don’t let it stop you. Failure builds character.",
                	"If you are working on something that you really care about, you don’t have to be pushed. The vision pulls you.",
                	"Experience is a hard teacher because she gives the test first, the lesson afterwards.",
                	"To know how much there is to know is the beginning of learning to live.",
                	"Goal setting is the secret to a compelling future."
            		];
            let r = parseInt(Math.random() * messages.length);
            ans.innerHTML = messages[r];
        }
    </script>
</head>
<body>
<center>
	<h1>Motivational Message Wallah</h1>
    	<form onsubmit="getmsg()">
		<input type="submit" value="Get Msg" class=btn />
	</form>
	<h2 id="ans"/>
</center>
</body>
</html>
